<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private Chat App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .chat-container {
      flex: 1;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .chat-container h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #userCount {
      text-align: center;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    #messages {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }

    #messages li {
      margin: 0.5rem 0;
      padding: 0.6rem;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .my-message {
      background-color: #dcf8c6;
      align-self: flex-end;
      margin-left: auto;
      text-align: right;
    }

    .other-message {
      background-color: #eee;
      align-self: flex-start;
      margin-right: auto;
      text-align: left;
    }

    #form {
      display: flex;
      gap: 0.5rem;
    }

    #input {
      flex: 1;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 0.6rem 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="#">Chat</a>
  </nav>

  <div class="chat-container">
    <h2>Chat App</h2>
    <input type="text" id="username" placeholder="Enter Your Name" required />
    <input type="text" id="room" placeholder="Enter Room Name" required />
    <p id="userCount">Users in this room: 0</p>
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type a message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <footer>
    Â© chattingapp.com 2025. All rights reserved.
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const roomInput = document.getElementById('room');
    const usernameInput = document.getElementById('username');
    const userCountDisplay = document.getElementById('userCount');

    let currentRoom = '';
    let username = '';

    roomInput.addEventListener('change', () => {
      currentRoom = roomInput.value.trim();
      username = usernameInput.value.trim();

      if (currentRoom !== '' && username !== '') {
        socket.emit('joinRoom', { room: currentRoom, username });
        messages.innerHTML = '';
      } else {
        alert('Please enter both username and room name.');
      }
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = input.value.trim();
      username = usernameInput.value.trim();

      if (message !== '' && currentRoom !== '' && username !== '') {
        socket.emit('chatMessage', {
          room: currentRoom,
          username,
          message
        });
        input.value = '';
      } else {
        alert('Please enter your name and room before sending a message.');
      }
    });

    socket.on('message', (msg) => {
      const item = document.createElement('li');
      item.className = msg.username === username ? 'my-message' : 'other-message';
      item.textContent = `${msg.username}: ${msg.message}`;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });

    socket.on('roomUserCount', (count) => {
      userCountDisplay.textContent = `Users in this room: ${count}`;
    });
  </script>
</body>
</html>
