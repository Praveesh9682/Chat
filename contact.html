<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | ChatBaba</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .alert {
      display: none;
      padding: 1rem;
      border-radius: 5px;
      margin: 1rem 0;
      font-weight: bold;
    }

    .alert.success {
      background-color: #e0ffe0;
      border: 1px solid #99ff99;
      color: #060;
    }

    .alert.error {
      background-color: #ffe0e0;
      border: 1px solid #ff9999;
      color: #a00;
    }

    footer {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h2>Contact Us – ChatBaba.com</h2>
    <p>We’d love to hear from you!</p>
  </header>

  <nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
    <a href="/chat">Chat</a>
  </nav>

  <div class="container">
    <h1>Get in Touch</h1>
    <p>Fill out the form below and we’ll get back to you as soon as possible.</p>

    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div id="responseMessage" class="alert"></div>

  </div>

  <footer>
    © chatbaba.com 2025. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      };

      try {
        const res = await fetch('/send-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const data = await res.json();

        if (res.ok) {
          responseMessage.textContent = data.message || "✅ Message sent successfully!";
          responseMessage.className = "alert success";
          responseMessage.style.display = "block";
          form.reset();
        } else {
          throw new Error(data.error || "Something went wrong.");
        }
      } catch (err) {
        responseMessage.textContent = "❌ " + err.message;
        responseMessage.className = "alert error";
        responseMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
